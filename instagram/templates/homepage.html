<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
    border: 2px solid black;
    text-align: center;
    padding: 6px 8px;
    border-radius: 5px;
    text-transform: Capitalize;
    font-size: 16px;
}

th {
    background-color: #555;
    text-transform: uppercase;
}

a {
    border: 1px solid black;
    background-color: grey;
    padding: 2px 4px;
    margin:  10px;
    border-radius: 5px;  
  }
</style>
</head>
<body>

<h2>List of content creators work for Instagram</h2> 

<div>
<table style="width:50%">
    <tr>
        <th>firstname</th>
        <th>lastname</th>
    </tr>
{% for i in contents %} 
    <tr>
        <td>{{ i.firstname }}</td>
        <td>{{ i.lastname }}</td>
        <td>
           <a href="{% url 'updt' i.id %}" role="button">Update</a><br><br>
           <a href="{% url "dlt" i.id %}" role="button">Delete</a>
        </td>
    </tr>    
{% endfor %}
</table><br><br>
    <a href="{% url "crt" %}" role="button" style="padding:12px 16px">Add</a>
</div>

</body>
</html>
